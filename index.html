<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1> Check the </br> Best Food</h1>
                <p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button class="btn"> Book a table</button>
            </div>
            <img class="hero-img" src="./img/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our Services </h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="video de plato de pasta">
                <img class="dishes-item" src="./img/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./img/dish2.png" alt="Rebanada de pan con huevo y aguacate">
                <img class="dishes-item" src="./img/dish3.png" alt="Plato de vegetales salteados">
                <img class="dishes-item" src="./img/dish4.png" alt="Rebanada de pan con huevo y rucula">   
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="Plato de pasta larga con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate2.png" alt="Plato de pasta corta y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate3.png" alt="Plato de pasta de colores">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate4.png" alt="Plato de pasta con aguacate">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate5.png" alt="Bowl de vegetales">
                </div>

            </div>
        </section>

    </main>

    <footer>
        <p class="socialMedia">
            <a href="https://www.linkedin.com/in/maria-jose-becerra-547762253/">Linkedin</a> | <a href="https://github.com/mariajosebb">GitHub</a>
        </p>
    </footer>
    
</body>
</html>
